format = """
$directory\
$git_branch\
$git_status\
$python\n\
$character"""

add_newline = false
palette = 'colors'

[palettes.colors]
overlay = '#211f24'
love = '#ffb4ab'
gold = '#cbc2dc'
rose = '#efb8c8'
pine = '#cfbdfe'
foam = '#494458'
iris = '#cac4cf'
color1 = '#cfbdfe'
color2 = '#35275d'
color3 = '#cac4cf'
color4 = '#211f24'
color5 = '#35275d'
color6 = '#141218'
color7 = '#141218'
color8 = '#cfbdfe'
color9 = '#efb8c8'

[character]
# success_symbol = "[󰀘](fg:foam)"
# error_symbol = "[󰀘](fg:love)"
# vimcmd_symbol = "[❮](fg:iris)"

success_symbol = "[❯](fg:color8)"
error_symbol = "[❯](fg:love)"
vimcmd_symbol = "[❮](fg:iris)"

[directory]
truncate_to_repo=false
# format = "[](fg:overlay)[󰧱 $path]($style)[](fg:overlay) "
format = "[󰧱 $path ]($style)"
style = "fg:color8"
# truncation_length = 3
# truncation_symbol = "…/"


[directory.substitutions]
Documents = "󰈙"
Downloads = " "
Music = " "
Pictures = " "


[git_branch]
format = "[](fg:overlay)[$symbol $branch]($style)[](fg:overlay) "
style = "bg:overlay fg:color1"
symbol = " "


[git_status]
disabled = false
style = "fg:love"
format = '([$all_status$ahead_behind]($style))'
# up_to_date = '[ ✓ ](fg:iris)'
untracked = '[?\($count\)](fg:gold)'
stashed = '[\$](fg:iris)'
modified = '[ \($count\)](fg:gold)'
renamed = '[»\($count\)](fg:iris)'
deleted = '[✘\($count\)](style)'
staged = '[++\($count\)](fg:gold)'
ahead = '[⇡\(${count}\)](fg:foam)'
diverged = '⇕[\[](fg:iris)[⇡\(${ahead_count}\)](fg:foam)[⇣\(${behind_count}\)](fg:rose)[\]](fg:iris)'
behind = '[⇣\(${count}\)](fg:rose)'

[python]
format = "[](fg:overlay)[$virtualenv]($style)[](fg:overlay) "
disabled = false
symbol = ' '
style = "bg:overlay fg:pine"

[conda]
style = "bg:overlay fg:pine"
format = "[](fg:overlay)[$symbol$environment]($style)[](fg:overlay) "
disabled = false
symbol = '🅒 '
