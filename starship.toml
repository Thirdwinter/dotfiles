format = """
$directory\
$git_branch\
$git_status\
$python\n\
$character"""

add_newline = false
palette = 'colors'

[palettes.colors]
overlay = '#222017'
love = '#ffb4ab'
gold = '#cfc7a2'
rose = '#a8d0b6'
pine = '#d7c770'
foam = '#4c472b'
iris = '#ccc6b5'
color1 = '#d7c770'
color2 = '#383100'
color3 = '#ccc6b5'
color4 = '#222017'
color5 = '#383100'
color6 = '#15130c'
color7 = '#15130c'
color8 = '#d7c770'
color9 = '#a8d0b6'

[character]
# success_symbol = "[󰀘](fg:foam)"
# error_symbol = "[󰀘](fg:love)"
# vimcmd_symbol = "[❮](fg:iris)"

success_symbol = "[❯](fg:color8)"
error_symbol = "[❯](fg:love)"
vimcmd_symbol = "[❮](fg:iris)"

[directory]
truncate_to_repo=false
# format = "[](fg:overlay)[󰧱 $path]($style)[](fg:overlay) "
format = "[󰧱 $path ]($style)"
style = "fg:color8"
# truncation_length = 3
# truncation_symbol = "…/"


[directory.substitutions]
Documents = "󰈙"
Downloads = " "
Music = " "
Pictures = " "


[git_branch]
format = "[$symbol $branch]($style) "
style = "fg:color1"
symbol = " "


[git_status]
disabled = false
style = "fg:love"
format = '([$all_status$ahead_behind]($style))'
# up_to_date = '[ ✓ ](fg:iris)'
untracked = '[?\($count\)](fg:gold)'
stashed = '[\$](fg:iris)'
modified = '[ \($count\)](fg:gold)'
renamed = '[»\($count\)](fg:iris)'
deleted = '[✘\($count\)](style)'
staged = '[++\($count\)](fg:gold)'
ahead = '[⇡\(${count}\)](fg:foam)'
diverged = '⇕[\[](fg:iris)[⇡\(${ahead_count}\)](fg:foam)[⇣\(${behind_count}\)](fg:rose)[\]](fg:iris)'
behind = '[⇣\(${count}\)](fg:rose)'

[python]
format = "[$virtualenv]($style) "
disabled = false
symbol = ' '
style = "fg:pine"

[conda]
style = "fg:pine"
format = "[$symbol$environment]($style) "
disabled = false
symbol = '🅒 '
