format = """
$directory\
$git_branch\
$git_status\
$python\n\
$character"""

add_newline = false
palette = "rose-pine-moon"
[palettes.rose-pine-moon]
overlay = '#393552'
love = '#eb6f92'
gold = '#f6c177'
rose = '#ea9a97'
pine = '#3e8fb0'
foam = '#9ccfd8'
iris = '#c4a7e7'

[character]
# success_symbol = "[󰀘](fg:foam)"
# error_symbol = "[󰀘](fg:love)"
# vimcmd_symbol = "[❮](fg:iris)"

success_symbol = "[❯](fg:foam)"
error_symbol = "[❯](fg:love)"
vimcmd_symbol = "[❮](fg:iris)"


[directory]
truncate_to_repo=false
# format = "[](fg:overlay)[󰧱 $path]($style)[](fg:overlay) "
format = "[󰧱 $path ]($style)"
style = "fg:pine"
# truncation_length = 3
# truncation_symbol = "…/"

[directory.substitutions]
Documents = "󰈙"
Downloads = " "
Music = " "
Pictures = " "

[fill]
style = "fg:overlay"
symbol = " "

[git_branch]
format = "[](fg:overlay)[$symbol $branch]($style)[](fg:overlay) "
style = "bg:overlay fg:foam"
symbol = " "

[git_status]
disabled = false
style = "fg:love"
format = '([$all_status$ahead_behind]($style))'
# up_to_date = '[ ✓ ](fg:iris)'
untracked = '[?\($count\)](fg:gold)'
stashed = '[\$](fg:iris)'
modified = '[ \($count\)](fg:gold)'
renamed = '[»\($count\)](fg:iris)'
deleted = '[✘\($count\)](style)'
staged = '[++\($count\)](fg:gold)'
ahead = '[⇡\(${count}\)](fg:foam)'
diverged = '⇕[\[](fg:iris)[⇡\(${ahead_count}\)](fg:foam)[⇣\(${behind_count}\)](fg:rose)[\]](fg:iris)'
behind = '[⇣\(${count}\)](fg:rose)'

[time]
disabled = false
format = "[](fg:overlay)[ $time 󰴈 ]($style)[](fg:overlay)"
style = "bg:overlay fg:rose"
time_format = "%I:%M%P"
use_12hr = true


[python]
style = "bg:overlay fg:pine"
format = "[](fg:overlay)[$virtualenv]($style)[](fg:overlay) "
disabled = false
symbol = ' '

[conda]
style = "bg:overlay fg:pine"
format = "[](fg:overlay)[$symbol$environment]($style)[](fg:overlay) "
disabled = false
symbol = '🅒 '
