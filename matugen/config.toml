[templates.cava]
input_path = '~/.config/matugen/templates/cava-colors'
output_path = '~/.config/cava/config'

[templates.ags]
input_path = '~/.config/matugen/templates/ags-colors.scss'
output_path = '~/.config/ags/styles/matugen-colors.scss'
post_hook = 'astal reloadcss'

[templates.tmux]
input_path = '~/.config/matugen/templates/tmux-colors.conf'
output_path = '~/.tmux.conf.d/colors.conf'
post_hook = '~/.config/matugen/scripts/tmux_reload.sh'


[config.custom_colors]
